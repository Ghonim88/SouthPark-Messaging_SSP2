version: '3.8'

services:
  # RabbitMQ Message Broker
  rabbitmq:
    image: "rabbitmq:3.12-management-alpine"
    container_name: "southpark-rabbitmq"
    ports:
      - "5672:5672"     # AMQP port
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - southpark-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  # Go API Service
  go-api:
    build:
      context: ./go-api
      dockerfile: Dockerfile
    container_name: "southpark-go-api"
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: "8080"
      RABBITMQ_URL: "amqp://guest:guest@rabbitmq:5672/"
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - southpark-network

  # Python Consumer Service
  python-consumer:
    build:
      context: ./python-consumer
      dockerfile: Dockerfile
    container_name: "southpark-python-consumer"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: "5672"
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_VHOST: /
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - southpark-network

networks:
  southpark-network:
    driver: bridge

volumes:
  rabbitmq-data: